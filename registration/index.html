<!DOCTYPE html>
<html ng-app="myApp" ng-controller = "RegisterController">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../login/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter:400,700">
    <link rel="stylesheet" href="../login/assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="../login/assets/css/Header-Dark.css">
    <link rel="stylesheet" href="../login/assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="../login/assets/css/styles.css">
</head>

<body><img class="img-responsive" src="../login/assets/img/first.jpg">
    <div class="login-dark">
        <form>
            <h2 class="s" style = "text-algin:center; margin-left:40px; margin-bottom:40px; color:#b0cef4;" >Registracija</h2>
            <div class="form-group">
                <input class="form-control colors reg_textbox" type="text" name="name" placeholder="Ime"
                ng-model = "register.registerModel.FirstName"/>
                <input class="form-control colors reg_textbox" type="text" name="lastname" placeholder="Prezime"
                ng-model = "register.registerModel.Lastname" />
                <input class="form-control colors reg_textbox" type="email" name="email" placeholder="Email"
                 ng-model = "register.registerModel.Email" />
                <input class="form-control colors reg_textbox" type="text" name="username" placeholder="Username"
                 ng-model = "register.registerModel.Username" />
                <input class="form-control colors reg_textbox" type="password" name="password" placeholder="Password"
                ng-model = "register.registerModel.Password">
                <input class="form-control colors reg_textbox" type="password" name="potvrdiPassword" placeholder="Potvrdi password"
                ng-model = "altModel.confirmPassword" >
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit" ng-click="processForm()">Registruj se</button>
            </div></form>
            <pre>
                {{register}}
           </pre>
    </div>
    <div id = "ck"></div>
    <script src="../login/assets/js/jquery.min.js?q=123"></script>
    <script src="../login/assets/bootstrap/js/bootstrap.min.js?q=123"></script>
    <script src="js/angular.min.js?q=123"></script>
    <script src="js/angular-route.min.js?q=123"></script>
    <script src="app/app.js?q=123"></script>
    <script src="app/controllers/homeController.js?q=123"></script>
</body>

</html>
