<!DOCTYPE html>
<html ng-app="myApp" ng-controller="RegisterController">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter:400,700">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Header-Dark.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="assets/css/styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-touch.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-cookies.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.4.0/ui-bootstrap-tpls.min.js"></script>
    <script src="app/app.js?q=123"></script>
    <script src="app/controllers/homeController.js?q=123"></script>
</head>

<body><img class="img-responsive" src="assets/img/first.jpg">
    <div class="login-dark">
        <form novalidate class="css-form" name="register">
            <h2 class="s" style = "text-algin:center; margin-left:40px; margin-bottom:40px; color:#b0cef4;">Registracija</h2>
            <div class="form-group">
                <input class="form-control colors reg_textbox" type="text" name="name" placeholder="Ime"
                ng-model = "register.FirstName" required ng-minlength="2" />
                <input class="form-control colors reg_textbox" type="text" name="lastname" placeholder="Prezime"
                ng-model = "register.LastName" required ng-minlength="2" />
                <input class="form-control colors reg_textbox" type="email" name="email" placeholder="Email"
                 ng-model = "register.Email" required pattern=".*?@etf.unsa.ba"/>
                <input class="form-control colors reg_textbox" type="text" name="username" placeholder="Username"
                 ng-model = "register.Username" required ng-minlength="3"/>
                <input id="passOrig" class="form-control colors reg_textbox" type="password" name="password" placeholder="Password" ng-model = "register.Password" required ng-minlength="5" />
                <input class="form-control colors reg_textbox" type="password" name="potvrdiPassword" placeholder="Potvrdi password" ng-model = "altModel.confirmPassword" required ng-minlength="5" pw-check="passOrig" />
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit" ng-click="processForm()" ng-disabled="register.$invalid">Registruj se</button>
            </div>
        </form>
    </div>
    <div id = "ck"></div>
</body>

</html>
